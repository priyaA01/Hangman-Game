<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Priya Ammaiyappan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Risque|Dancing+Script:400,700|Roboto+Slab" rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Link to external CSS :  reset , style-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <header class="text-center">
        <h1>Hangman Game</h1>
        
    </header>
    <div class="container mainContainer">

        <div class="row">
            <div class="col-md-3 col-sm-12">
                <img id="imgMap" src="assets/images/hangman2.jfif" class="img-responsive img-rounded" alt="Hangman">
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="row">
                    <div class="col-md-12 col-sm-12col-sm-12">
                        <p id="word"> </p>
                        <p id="wordHidden"></p>
                        <p id="letter"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p id="errorMsg" class="text-center"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 text-center">
                        <button class="btn btn-success btn-lg" onclick="wordList()">PRESS TO START</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-12">
                <div class="table-responsive">
                <table class="table table-bordered">
                    <caption id="tableHeader">Score Board</caption>
                    <tr class="tableContent">
                        <td>Wins</td>
                        <td id="wins">0</td>
                    </tr>
                    <tr class="tableContent">
                        <td>Remaining Guesses</td>
                        <td id="guessesRemaining">10</td>
                    </tr>
                    <tr class="tableContent">
                        <td>Already Guessed </td>
                        <td id="lettersGuessed"></td>
                    </tr>
                </table>
            </div>
            </div>
        </div>

    </div>
    <audio id="correctSound" controls>
             <source src="assets/images/correct.mp3" type="audio/mp3">               
         </audio>
    <audio id="wrongSound" controls>
             <source src="assets/images/wrong.mp3" type="audio/mp3">               
         </audio>
</body>

</html>

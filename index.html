<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <title>Priya Ammaiyappan</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CDN -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <!-- Link to external CSS :  reset , style-->
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <script src="assets/javascript/game.js"></script>
   </head>
   <body>
      <header class="text-center">
         <h1>Hangman Game</h1>
         <hr>
      </header>
      <div class="container mainContainer">
         <div class="row">
            <div class="col-md-12">
               <p id="errorMsg" class="text-center"></p>
            </div>
         </div>

          <div class="row">
            <div class="col-md-4 col-sm-12">
               <img id="imgMap" src="assets/images/worldmap.jpg" class="img-responsive img-rounded" alt="World Map">
            </div>
            <div class="col-md-6 col-sm-12"> 
                  <div class="row">
                     <div class="col-md-12 col-sm-12col-sm-12">
                         <p id="word" > </p>
                         <p id="wordHidden"></p>
                         <p id="letter"></p>                     

                     </div> 
                     <div class="col-md-12 col-sm-12">
                        <button  class="btn btn-success" onclick="wordList()">PRESS TO START</button>
                       
                     </div>  
                  </div>
            </div>
            <div class="col-md-2 col-sm-12">
               Wins : <p id="wins"> 0 </p><br>
               Losses : <p id="losses"> 0 </p> <br>
               Number of guesses remaining : <p id="guessesRemaining"> 10 </p><br>
               Letters already guessed  : <p id="lettersGuessed">  </p>
            </div>
         </div>

      </div>
          

   </body>
   </html>

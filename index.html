<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <title>Priya Ammaiyappan</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Link to added fonts -->
      <link href="https://fonts.googleapis.com/css?family=Risque|Dancing+Script:400,700|Roboto+Slab" rel="stylesheet">
      <!-- Bootstrap CDN -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <!-- Link to external CSS -->
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   </head>
   <body>
      <header class="text-center">
         <h1>Hangman Game</h1>
      </header>
      <div class="container mainContainer">
         <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-sm-12">
               <div class="row"  id="box">
                  <div class="col-md-12 col-sm-12 ">
                     <div class="row">
                        <div class="col-md-2 col-sm-2">
                           <span>Wins:</span> <span id="wins" class="text-center">0</span>
                        </div>
                        <div class="col-md-7 col-sm-7"></div>
                        <div class="col-md-3 col-sm-3">
                           <span>Guesses Left:</span>  <span id="guessesRemaining" class="text-center">10</span>
                           <p id="span">Letters Guessed:</p>
                           <span id="lettersGuessed" class="text-center">
                           </span>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-12 col-sm-12 ">
                     <p id="word"> </p>
                     <p id="letter"></p>
                     <p id="wordHidden"></p>
                  </div>
                  <div class="col-md-12 col-sm-12 text-center">
                     <p id="errorMsg"></p>
                  </div>
                  <div class="col-md-12 col-sm-12 text-center">
                     <button id="btnGamestart" class="btn btn-default btn-lg ">PRESS TO START</button>
                     <br><span>(Hint: Country Names)</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <footer class="text-center">
         Created By Priya Ammaiyappan
      </footer>
      <script src="assets/javascript/gameObject.js"></script>
   </body>
</html>
